<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Muki's Lab ğŸ§ª</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

    <style>
        /* --- å…¨å±€æ ·å¼ --- */
        body {
            margin: 0; padding: 0;
            background-color: #fcfcf0;
            font-family: -apple-system, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; 
            overflow-x: hidden;
            padding-bottom: 60px;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- æ ‡é¢˜æ ·å¼ --- */
        h1 { 
            color: #333; 
            margin-top: 45px; 
            font-size: 18px; 
            font-family: 'Silkscreen', cursive; 
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
            line-height: 1.5;
            white-space: nowrap; 
        }

        /* --- è½¬ç›˜å®¹å™¨ --- */
        .wheel-container {
            position: relative;
            width: 320px; height: 320px;
            margin-top: 30px;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
            -webkit-user-select: none; user-select: none;
        }

        /* --- è½¬ç›˜æœ¬ä½“ --- */
        #wheel {
            width: 100%; height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            overflow: hidden;
        }

        /* --- è‡ªå®šä¹‰è®¾è®¡å›¾ --- */
        #my-wheel-design {
            width: 100%; height: 100%;
            object-fit: cover; display: block;
            border-radius: 50%;
        }

        /* --- æŒ‡é’ˆ --- */
        .pointer {
            position: absolute;
            top: -20px; left: 50%;
            transform: translateX(-50%);
            width: 40px; auto; 
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        /* --- ä¸­é—´æŒ‰é’® (GO) ä¿®æ”¹ç‰ˆ --- */
        .center-btn {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80px; height: 80px;
            
            /* ğŸ‘‡ ä¿®æ”¹è¿™é‡Œï¼šèƒŒæ™¯å…¨ç™½ï¼Œå»æ‰è¾¹æ¡† */
            background: #fff;
            border: none; /* ä¹‹å‰çš„é»‘è¾¹æ¡†åˆ æ‰äº† */
            
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Silkscreen', cursive; 
            font-size: 24px; color: #333; /* æ–‡å­—ä¿æŒæ·±è‰²ï¼Œä¸ç„¶çœ‹ä¸è§ */
            cursor: pointer; z-index: 5;
            
            /* åŠ ä¸€ç‚¹é˜´å½±ï¼Œè®©å®ƒå’ŒèƒŒæ™¯åŒºåˆ†å¼€ */
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        .center-btn:active { transform: translate(-50%, -50%) scale(0.95); background: #f5f5f5; }

        /* --- IG æŒ‰é’®åŒºåŸŸ --- */
        .follow-link {
            margin-top: 40px;
            text-decoration: none; display: block;
            transition: transform 0.2s;
            filter: drop-shadow(0px 8px 15px rgba(0,0,0,0.1));
        }
        .follow-link:active { transform: scale(0.95); }
        
        #follow-png { width: 300px; height: auto; display: block; }
        
        .footer { 
            margin-top: 30px; font-size: 10px; color: #ccc; 
            font-family: 'Silkscreen', cursive;
        }

        /* --- å¼¹çª—æ ·å¼ --- */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 999;
            display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s;
        }
        .modal-content {
            width: 85%; max-width: 380px;
            background: transparent; text-align: center; position: relative;
        }
        #result-img {
            width: 100%; border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5); display: block;
        }
        .close-btn {
            margin-top: 25px; padding: 12px 30px;
            
            /* ä¹‹å‰æ”¹å¥½çš„äº®çº¢è‰² */
            background: #FF2F01; 
            color: #fff;
            
            border-radius: 8px;
            border: 3px solid #333;
            font-family: 'Silkscreen', cursive;
            font-size: 14px; 
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
        }
        .close-btn:active { transform: scale(0.95); background: #e02800; }
    </style>
</head>
<body>

    <h1>INSERT COIN TO START</h1>

    <div class="wheel-container">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25623.png" class="pointer" style="width: 30px; top:-15px; filter: invert(1);">

        <div id="wheel">
            <img id="my-wheel-design" src="wheel_design.png" alt="My Wheel">
        </div>

        <div class="center-btn" onclick="spinWheel()">GO</div>
    </div>

    <a href="https://www.instagram.com/yuxuantsuki/" class="follow-link">
        <img id="follow-png" src="Follow My IG.png" alt="Follow Me">
    </a>

    <div class="footer">DESIGNED BY @YUXUANTSUKI</div>

    <div id="modal-overlay">
        <div class="modal-content">
            <img id="result-img" src="" alt="Result">
            <button class="close-btn" onclick="closeModal()">CLAIM REWARD</button>
        </div>
    </div>

    <script>
        let currentRotation = 0;
        let isSpinning = false;

        // âš ï¸ ç¡®ä¿é¡ºåºï¼š12ç‚¹, 2ç‚¹, 4ç‚¹, 6ç‚¹, 8ç‚¹, 10ç‚¹
        const segmentConfig = ['Love', 'Wealth', 'Health', 'Lucky', 'Career', 'Secret'];

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            const wheel = document.getElementById('wheel');
            const randomDeg = Math.floor(Math.random() * 360);
            const extraSpins = 360 * 5; 
            const totalDeg = currentRotation + extraSpins + randomDeg;
            
            wheel.style.transform = `rotate(${totalDeg}deg)`;
            currentRotation = totalDeg;

            setTimeout(() => {
                isSpinning = false;
                calculateResult(totalDeg);
            }, 4000);
        }

        function calculateResult(finalAngle) {
            const actualDeg = finalAngle % 360;
            let index = Math.floor((360 - actualDeg) / 60) % 6;
            const category = segmentConfig[index];
            showResult(category);
        }

        function showResult(category) {
            const randomNum = Math.floor(Math.random() * 50) + 1;
            const fileName = category + '_' + randomNum + '.png';
            const modal = document.getElementById('modal-overlay');
            const img = document.getElementById('result-img');
            img.src = fileName;
            modal.style.display = 'flex';
            setTimeout(() => { modal.style.opacity = '1'; }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('modal-overlay');
            modal.style.opacity = '0';
            setTimeout(() => { modal.style.display = 'none'; }, 300);
        }
    </script>

</body>
</html>

        /* --- æŒ‡é’ˆ --- */

<body>

    <h1>âœ¨ 2026 è½¬å‡ºå¥½è¿ âœ¨</h1>

    <div class="wheel-container">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25623.png" class="pointer" style="width: 30px; top:-15px; filter: invert(1);">

        <div id="wheel">
            <img id="my-wheel-design" src="wheel_design.png" alt="My Wheel">
        </div>

        <div class="center-btn" onclick="spinWheel()">GO</div>
    </div>

    <a href="https://www.instagram.com/yuxuantsuki/" class="follow-link">
        <img id="follow-png" src="Follow My IG.png" alt="Follow Me">
    </a>

    <div class="footer">Designed by @yuxuantsuki</div>

    <div id="modal-overlay">
        <div class="modal-content">
            <img id="result-img" src="" alt="Result">
            <button class="close-btn" onclick="closeModal()">æ”¶ä¸‹ç¥ç¦</button>
        </div>
    </div>

    <script>
        let currentRotation = 0;
        let isSpinning = false;

        // âš ï¸ é‡ç‚¹ï¼šè¯·ç¡®ä¿ä½ ç”»å›¾çš„é¡ºåºæ˜¯é¡ºæ—¶é’ˆ (12ç‚¹, 2ç‚¹, 4ç‚¹...)
        const segmentConfig = ['Love', 'Wealth', 'Health', 'Lucky', 'Career', 'Secret'];

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            const wheel = document.getElementById('wheel');
            const randomDeg = Math.floor(Math.random() * 360);
            const extraSpins = 360 * 5; 
            const totalDeg = currentRotation + extraSpins + randomDeg;
            
            wheel.style.transform = `rotate(${totalDeg}deg)`;
            currentRotation = totalDeg;

            setTimeout(() => {
                isSpinning = false;
                calculateResult(totalDeg);
            }, 4000);
        }

        function calculateResult(finalAngle) {
            const actualDeg = finalAngle % 360;
            // ä¿®æ­£æŒ‡é’ˆåœ¨ä¸Šæ–¹æ—¶çš„è®¡ç®—é€»è¾‘
            let index = Math.floor((360 - actualDeg) / 60) % 6;
            const category = segmentConfig[index];
            showResult(category);
        }

        function showResult(category) {
            const randomNum = Math.floor(Math.random() * 50) + 1;
            const fileName = category + '_' + randomNum + '.png';
            const modal = document.getElementById('modal-overlay');
            const img = document.getElementById('result-img');
            img.src = fileName;
            modal.style.display = 'flex';
            setTimeout(() => { modal.style.opacity = '1'; }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('modal-overlay');
            modal.style.opacity = '0';
            setTimeout(() => { modal.style.display = 'none'; }, 300);
        }
    </script>
